[program:topicos4]
command = /home/rc/webapps/topicos4/conf/uwsgi.ini                      ; Command to start app
user = rc                                                               ; User to run as
stdout_logfile = /home/rc/logs/topicos4.supervisor.log                  ; Where to write log messages
redirect_stderr = true                                                  ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                         ; Set UTF-8 as default encoding
